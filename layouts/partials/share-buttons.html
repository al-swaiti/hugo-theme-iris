{{ with $.Site.Params.shareButtons }}
<div class="buttons has-addons">
  {{ with .twitter }}
  <a
    href="//twitter.com/share?url={{ $.Permalink }}&amp;text={{ $.Title }}&nbsp;-&nbsp;{{ $.Site.Title }}"
    rel="noopener noreferrer nofollow"
    target="_blank"
    class="button"
    >Twitter</a>
  {{ end }}

  {{ with .facebook }}
  <a
    href="//www.facebook.com/sharer/sharer.php?u={{ $.Permalink }}"
    rel="noopener noreferrer nofollow"
    target="_blank"
    class="button"
    >Facebook</a>
  {{ end }}

  {{ with .pocket }}
  <a
    href="https://getpocket.com/edit?url={{ $.Permalink }}&amp;title={{ $.Title }}"
    rel="noopener noreferrer nofollow"
    target="_blank"
    class="button"
    >Pocket</a>
  {{ end }}

  {{ with .feedly }}
  <a
    href="https://feedly.com/i/subscription/feed/{{ $.Site.RSSLink }}"
    rel="noopener noreferrer nofollow"
    target="_blank"
    class="button"
    >Feedly</a>
  {{ end }}

  {{ with .hatenaBookmark }}
  <a
    href="http://b.hatena.ne.jp/add?url={{ $.Permalink }}"
    rel="noopener noreferrer nofollow"
    target="_blank"
    class="button"
    >Hatena Bookmark</a>
  {{ end }}

  {{ with .reddit }}
  <a
    href="//reddit.com/submit?url={{ $.Permalink }}&amp;title={{ $.Title }}"
    rel="noopener noreferrer nofollow"
    target="_blank"
    class="button"
    >Reddit</a>
  {{ end }}
</div>
{{ end }}
